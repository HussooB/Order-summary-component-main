<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="big-container">
  <div class="img">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
  </div>
  <div class="content">
    <div class="header">
      <h1>Order Summary</h1></div>
    <div class="par">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p></div>
    <div class="order-plan">
      <div class="music">
        <img src="images/icon-music.svg" alt="icon-music">
      <p><span>Annual Plan</span> <br>$59.99/year</p>
      </div>
        
      <a>Change</a>
      </div>
    <div class="btn"><button>Proceed to Payment</button></div>
    <div class="cancel"><a>Cancel Order</a></div>
  </div>
</div>
  

  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
